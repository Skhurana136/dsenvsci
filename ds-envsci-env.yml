# create this environment with python 3.9 with e.g. the following command:
# conda create -n ds-envsci-env python=3.9
# Install required packages afterwards with this command:
# conda env update -n ds-envsci-env --file ds-envsci-env.yml

name: ds-envsci-env
channels:
  - conda-forge
  - defaults
dependencies:
  - matplotlib=3.4.1
  - numpy=1.20.2
  - pandas=1.2.4
  - scipy=1.6.2
  - seaborn=0.11.1
  - h5py
